<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel = "stylesheet" type = "text/css" href = "./static/styles.css" />
	<title>Send sms</title>
</head>
<body>
	<div class="container">
		<h1 class="title-text">Send SMS</h1>
		<form method="POST">
			<div class="form-group">
				<label id="1text">Number: </label>
				<input type="text" class="form-control" name="fphone" id="1field" placeholder="+71112223344" />
			</div>
			<div class="form-group">
				<label id="4text">Message Body: </label>
				<textarea name="ftext" class="form-control"></textarea>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
